<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Started Now</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/play/play.css">
    <link rel="icon"
        href="https://openclipart.org/image/800px/227918">
    <script src="./play.js" defer></script>
</head>

<body>
    <div class="welcome">
        <div class="gametitle">
            <span>
                <img src="/game-logo.png" height="40" alt="" class="img1">
            </span>
            <span class="trivatxt">Triva Game</span>
            <span>
                <img src="/game-logo.png" height="40" alt="" class="img1">
            </span>
        </div>
    </div>
    <br>
    <br>
    <div class="mainplay">
        <div class="playcontainer">
            <div class="twoplayer">
                <div class="playerone">
                    <h3 id="player1"></h3>
                </div>
                <di class="img">
                    <img src="giphy-unscreen.gif" alt="">
                </di>
                <div class="playertwo">
                    <h3 id="player2"></h3>
                </div>
            </div>
            <!-- Select category -->
            <select class="">
                <option>Select Category for Game</option>
                <option>General Knowledge</option>
                <option>History</option>
                <option>Science</option>
                <option>Geography</option>
            </select>
            <br>
            <div class="turn_level">
                <h3 class="turn"> </h3>
                <h3 class="level"> </h3>
            </div>
            <br>
            <div class="question">
                <h3 class="question_heading"></h3>
                <br>
                <div class="answerbtns">


                </div>
            </div>
            <br>
            <br>
            <div class="bothbtns">
                <a href="/index.html">
                    <button class="exit">Exit Game</button>
                </a>
                <a href="/index.html" >
                    <button class="restart">Restart Game</button>
                </a>
            </div>
        </div>

    </div>
</body>

</html>
